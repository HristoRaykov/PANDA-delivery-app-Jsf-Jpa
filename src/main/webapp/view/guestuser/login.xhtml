<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">
        <h1 class="text-center text-torshia">Login</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form class="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" class="text-torshia" value="Username"/>
                <h:inputText value="#{userLoginBean.userLoginBindingModel.username}" type="text" class="form-control"
                             id="username" placeholder="Username..." name="username"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="text-torshia">Password</h:outputLabel>
                <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" type="password"
                               class="form-control" id="password" placeholder="Password..." name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton value="Login" action="#{userLoginBean.loginUser}" type="submit"
                                 class="btn bg-panda text-white"/>
            </div>
        </h:form>


    </ui:define>

</ui:composition>


</html>
