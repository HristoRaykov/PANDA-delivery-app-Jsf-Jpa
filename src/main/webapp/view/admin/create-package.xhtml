<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/view/templates/base-layout.xhtml">

    <ui:define name="main-body">

        <div class="mt-3">
            <h1 class="text-center">Create Package</h1>

            <hr class="hr-2 bg-panda w-50"/>

            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description">Description</h:outputLabel>
                        <h:inputText value="#{packageCreateBean.packageCreateBindingModel.description}" type="text"
                                     class="form-control" id="description" placeholder="Description..."/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight">Weight</h:outputLabel>
                            <h:inputText value="#{packageCreateBean.packageCreateBindingModel.weight}" type="number"
                                         class="form-control" id="weight" placeholder="Weight..."
                                         validatorMessage="Weight must be a floating point number!"
                                         requiredMessage="Weight must be a floating point number!">
                                <f:validateDoubleRange minimum="0.01"/>
                            </h:inputText>
                            <h:message for="weight"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address">Shipping Address</h:outputLabel>
                            <h:inputText value="#{packageCreateBean.packageCreateBindingModel.shippingAddress}"
                                         type="text" class="form-control" id="address"
                                         placeholder="Shipping Address..."/>
                        </div>
                    </div>

                    <hr class="hr-2 bg-panda"/>

                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient">Recipient</h:outputLabel>
                        </div>
                        <h:selectOneMenu value="#{packageCreateBean.packageCreateBindingModel.recipient}"
                                         class="custom-select" id="recipient" name="recipient">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{packageCreateBean.usernames}" var="user" itemLabel="#{user}"/>
                        </h:selectOneMenu>

                    </div>

                    <hr class="hr-2 bg-panda"/>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton class="btn bg-panda text-white" action="#{packageCreateBean.createPackage}"
                                         value="Create"/>
                    </div>
                </h:form>
            </div>
        </div>


    </ui:define>

</ui:composition>


</html>
