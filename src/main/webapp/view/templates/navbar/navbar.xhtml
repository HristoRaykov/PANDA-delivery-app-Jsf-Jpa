<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition>

    <div class="navbar navbar-expand-lg navbar-dark bg-panda">
        <h:link class="navbar-brand nav-link-white" value="PANDA"
                outcome="/view/index.xhtml"/>
        <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </h:commandButton>

        <c:choose>
            <c:when test="#{session.getAttribute('username')==null }">
                <ui:decorate template="guest-buttons.xhtml"/>
            </c:when>

            <c:otherwise>
                <c:if test="#{session.getAttribute('role')=='admin' }">
                    <ui:decorate template="admin-buttons.xhtml"/>
                </c:if>

                <ui:decorate template="login-buttons.xhtml"/>
            </c:otherwise>


        </c:choose>


    </div>


</ui:composition>


</html>
